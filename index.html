<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Plane Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startPage">
      <p>Welcome to the 3D Plane Game!</p>
      <button id="startButton" class="btn-77">Start Game</button>
    </div>
    <div id="gameOver">
      <p>Game Over!</p>
      <p id="currentScore"></p>
      <p id="topScore"></p>
      <button id="restartButton" class="btn-77">Restart</button>
    </div>
    <!-- Load Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <!-- Load the main script -->
    <script src="script.js"></script>
  </body>
</html>
